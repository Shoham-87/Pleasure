<!DOCTYPE html>
<!-- Created By Shoham Dey Sarkar -->
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pleasure | The Official ChatApp</title>
    <script defer src="http://localhost/socket.io/socket.io.js"></script>
    <script defer src="js/script.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <figure>
            <img src="images/logo.png" alt="Logo">
            <h2>Pleasure</h2>
        </figure>
    </header>
    <main>
        <aside>
            <h1>Member's</h1>
            <div id="chatmember">
            </div>
        </aside>
        <section>
            <h1>ChatRoom</h1>
            <div id="container">
                <div class="chat left">
                    <p>Welcome to our Chatroom.</p>
                </div>
            </div>
            <div id="msg">
                <form action="#" id="msg-box">
                    <input type="text" name="msg-input" id="msg-input" placeholder="Enter your Message">
                    <input type="submit" value="Send" class="btn">
                </form>
            </div>
        </section>
    </main>
</body>

</html>
